<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', 'Arial';
      background-color: #dbfddb;
      font-style: bold;
      margin: 0; /* Remove default margin */
    }

    * {
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 16px;
      background-color: white;
      margin: 20px auto; /* Center the container */
      max-width: 400px; /* Limit width for better readability */
      border-radius: 10px; /* Add border radius for styling */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
    }

    /* Full-width input fields */
    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f0ecec;
    }

    input[type=text]:focus,
    input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Overwrite default styles of hr */
    hr {
      border: 3px solid white;
      margin-bottom: 25px;
      margin-top: 25px;
    }

    .heading {
      text-align: center;
    }

    button {
      background-color: rgb(0, 0, 0);
      color: white;
      padding: 16px 20px;
      margin: 20px 0 15px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 15px;
    }

    .button:hover {
      background-color: rgb(251, 251, 251);
      color: black;
      font-weight: 700;
    }

    button:active {
      opacity: 0.5;
    }

    .SIGNIN {
      padding: 10px;
      color: rgb(0, 0, 0);
      background-color: white;
      text-align: center;
      margin-top: 10px;
    }

    a {
      color: rgb(30, 144, 255);
    }
  </style>
</head>

<body>
  <div class="heading">
    <h1 class="form">Registration Form</h1>
  </div>
  <hr>
  <div class="container">
    <label><b>NAME</b></label>
    <input type="text" class="name" placeholder="Enter name" required>
    <label><b>EMAIL</b></label>
    <input type="text" placeholder="Enter Email" class="email" required>
    <label><b>PASSWORD</b></label>
    <input type="password" class="password" placeholder="Enter password" required>
    <label><b>RE-ENTER PASSWORD</b></label>
    <input type="password" class="password" placeholder="Enter password" required>
    <p>By Creating An Account You Agree To Our <a href="#">Terms And Conditions.</a></p>
  </div>
  <div class="button">
    <button class="sub">SUBMIT</button>
  </div>
  <div class="SIGNIN">
    <p>Already Have a Account?<a href=""> Sign in.</a></p>
  </div>
</body>

</html>
